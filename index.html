<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="main">
    <div class="attribution"> 
    Coded by <a href="#">Lawson Olanrewaju</a>.
    </div>
    <div class="profile-card">
        <div class="top-profile-section">
          

        </div>
        <div class="middle-profile-section">
          <img src="images/image-victor.jpg" alt="">

          <div class="middle-profile-section-text"><p><span> Victor Crest</span><label> 26</label></p>
          <p id="london">London</p>
          
        </div>
        <hr>
        <div class="bottom-profile-section">
         <span>
          <p>80K</p>
          <label>Followers</label>
        </span>
        <span>
          <p>803K</p>
          <label>Likes</label>
        </span>
        <span>
          <p>1.4K</p>
          <label>Photos</label>
        </span>
        </div>
    </div>

  </div>
</body>
</html>
